<div xmlns="http://www.w3.org/1999/html">

    <div class="ui raised segment" *ngIf="components?.length > 0">
        <a class="ui orange ribbon label">Деталі</a>
        <table class="ui celled table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Статус</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let component of components">
                <td>{{component.id}}</td>
                <td>{{component.name}}</td>
                <td>{{component.price}}</td>
                <td>{{component.status}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
