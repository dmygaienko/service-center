<div xmlns="http://www.w3.org/1999/html">

    <table *ngIf="components?.length > 0" class="ui celled table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let component of components">
            <td>{{component.id}}</td>
            <td>{{component.name}}</td>
            <td>{{component.price}}</td>
            <td>{{component.status}}</td>
        </tr>
        </tbody>
    </table>

</div>
