<div>
   get all requests

   <div *ngIf="!requests" class="ui active medium text loader"></div>
   <sm-list class="middle aligned animated divided">
           <sm-item *ngFor="let request of requests"
                    [header]="request.productDescription"
                    (click)="openRequest(request)"
                    style="cursor: pointer">
               {{request.status}}
           </sm-item>
   </sm-list>
</div>
